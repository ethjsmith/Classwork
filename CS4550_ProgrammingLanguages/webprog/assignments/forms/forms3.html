<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms Part 3</title>
    </head>
    <body>
        <form>

            <input type="color" id="FavoriteColor" name="FavoriteColor">
            <label for="FavoriteColor">Insert your favorite Color</label><br>

            <input type="datetime-local" id="DateTime" name="DateTime">
            <label for="DateTime">Enter the worst moment of your life </label><br>

            <input type="email" id="Email" name="Email">
            <label for="Email">Please Enter your Email</label><br>

            <input type="month" id="Month" name="Month" min="2020-01" value="2021-09">
            <label for="Month">To prove that you are not a robot, please select October of last year </label><br>

            <input type="number" id="Num" name="Num">
            <label for="Num">To prove that you are willing to follow orders from a faceless machine, please enter the number 7</label><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </body>
</html>
