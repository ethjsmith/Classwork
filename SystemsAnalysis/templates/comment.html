<br>
<h4>User Comments:</h4> <br>
{% for comment in comments %}
<div class = "card" >
{{comment.poster}} says {{comment.content}} on {{comment.posted}}
</div><br>
{% endfor %}

<!-- if user is logged in, allow posting new comment -->
{% if user.is_authenticated %}
  <form method = "POST" enctype="multipart/form-data"> <!-- could somehow import the form class? -->
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit">
  </form>
{% endif %}
